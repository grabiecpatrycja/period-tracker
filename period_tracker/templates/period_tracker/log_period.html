{% extends 'period_tracker/base.html' %}

{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <div class="form-container">
        <form action="{% url 'period_tracker:log_period' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p>
                <p>{{ field }}</p>
            {% endfor %}
        <input type="Submit" class="submit-button" value="Submit">
        </form>
    </div>

    <a href="{% url 'period_tracker:user'%}">My account</a>

{% endblock %}
